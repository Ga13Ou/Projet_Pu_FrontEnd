<div class="session mat-grey-200">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form #myform="ngForm" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo.svg" alt="" style="width: 90%"/>
              <p class="mat-text-muted">connectez vous avec notre application pour continuer.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email" name="email" [(ngModel)]="model.email">
                </mat-form-field>

              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.mot_de_passe">
                </mat-form-field>
                </div>
              <div class="pb-1">
                <mat-checkbox>Stay logged in</mat-checkbox>
              </div>
              <button mat-raised-button color="primary" type="submit" >Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;

            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
