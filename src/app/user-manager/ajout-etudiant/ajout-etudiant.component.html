<div class="session mat-indigo">
    <div class="session-content">
        <div class="session-wrapper">
            <mat-card>
                <mat-card-content>
                    <form (ngSubmit)="onSubmit()" #myform="ngForm">
                        <div class="text-xs-center pb-1">
                            <img src="assets/images/logo-dark.svg" alt=""/>
                            <p class="mat-text-muted">Create an app id to continue.</p>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="nom" placeholder="Nom" type="text" [(ngModel)]="model.nom">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="prenom" placeholder="Prenom" type="text"
                                           [(ngModel)]="model.prenom">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="email" placeholder="Email address" type="email"
                                           [(ngModel)]="model.email">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="password" type="password" placeholder="Password"
                                           [(ngModel)]="model.mot_de_passe">
                                </mat-form-field>
                            </div>

                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input name="confirm_password" matInput placeholder="Confirm Password" type="password">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="num_tel" placeholder="Numero de telephone" type="number"
                                           [(ngModel)]="model.num_tel">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="date_de_naissance" placeholder="date de naissance" type="Date"
                                           [(ngModel)]="model.date_naissance">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="cin" placeholder="numero CIN" type="number" [(ngModel)]="model.num_cin">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="adresse" placeholder="Adresse" type="text" [(ngModel)]="model.adresse">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="num_ins" placeholder="Numero d'inscription" type="number"
                                           [(ngModel)]="model.etu_num_inscription">
                                </mat-form-field>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput name="annee_admi" placeholder="Annee d'admission" type="number"
                                           [(ngModel)]="model.etu_annee_admission">
                                </mat-form-field>
                            </div>

                        <div class="pb-1">
                            <mat-checkbox>I have read and agree to the terms of service.</mat-checkbox>

                        </div>
                        <button mat-raised-button color="primary" class="btn-block" type="submit" (click)="onSubmit()">
                               <!-- [disabled]="!form.valid"--> Create your account
                        </button>
                            {{model|json}}
                        </div>
                        <!--            <div class="pt-1 pb-1 text-xs-center">
                        &lt;!&ndash;              <a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&ndash;&gt;&nbsp;
                        &lt;!&ndash;              <a [routerLink]="['/session/signin']">Access your account.</a>&ndash;&gt;
                                    </div>-->
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
