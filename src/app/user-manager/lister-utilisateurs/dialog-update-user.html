<perfect-scrollbar>
<mat-dialog-content>

    <mat-card-content>
        <form #myform="ngForm">
            <div fxLayout="column" fxLayoutAlign="space-around">
                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <input matInput name="nom" placeholder="Nom" type="text" [(ngModel)]="oldUser.nom">
                    </mat-form-field>
                </div>

                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <input matInput name="prenom" placeholder="Prenom" type="text"
                               [(ngModel)]="oldUser.prenom">
                    </mat-form-field>
                </div>
                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <input matInput name="email" placeholder="Email address" type="email"
                               [(ngModel)]="oldUser.email">
                    </mat-form-field>
                </div>
                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <input matInput name="password" type="password" placeholder="Password"
                               [(ngModel)]="oldUser.mot_de_passe">
                    </mat-form-field>
                </div>

                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <input name="confirm_password" matInput placeholder="Confirm Password"
                               type="password">
                    </mat-form-field>
                </div>
                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <input matInput name="num_tel" placeholder="Numero de telephone" type="number"
                               [(ngModel)]="oldUser.num_tel">
                    </mat-form-field>
                </div>

                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <input matInput name="date_de_naissance" [matDatepicker]="picker"
                               [(ngModel)]="oldUser.date_naissance"  >
                    </mat-form-field>
                </div>
                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <input matInput name="cin" placeholder="numero CIN" type="number"
                               [(ngModel)]="oldUser.num_cin">
                    </mat-form-field>
                </div>
                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <input matInput name="adresse" placeholder="Adresse" type="text"
                               [(ngModel)]="oldUser.adresse">
                    </mat-form-field>
                </div>
                <div class="pb-1">
                    <mat-form-field style="width: 100%">
                        <mat-select [(value)]="oldUser.type" placeholder="Type Utilisateur" (change)="onChangeInit()" disableRipple [disabled]="true"  >
                            <mat-option value="EMPLOYE">Employé</mat-option>
                            <mat-option value="ETUDIANT">Etudiant</mat-option>
                            <mat-option value="ENSEIGNANT">Enseignant</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!--for the Etudiant-->
                <div *ngIf="oldUser.type=='ETUDIANT'" id="EtudiantSpecificField">
                    <div class="pb-1">
                        <mat-form-field style="width: 100%">
                            <input matInput name="num_ins" placeholder="Numero d'inscription" type="number"
                                   [(ngModel)]="oldUser.etu_num_inscription">
                        </mat-form-field>
                    </div>
                    <div class="pb-1">
                        <mat-form-field style="width: 100%">
                            <input matInput name="annee_admi" placeholder="Annee d'admission" type="number"
                                   [(ngModel)]="oldUser.etu_annee_admission">
                        </mat-form-field>
                    </div>
                </div>
                <!--for the Employe-->
                <div *ngIf="oldUser.type=='EMPLOYE'" id="EmployeSpecificField">
                    <div class="pb-1">
                        <mat-form-field style="width: 100%">
                            <input matInput name="empl_poste" placeholder="Poste de l'employé" type="text"
                                   [(ngModel)]="oldUser.empl_poste">
                        </mat-form-field>
                    </div>

                </div>
                <!--for the el Enseignant-->
                <div *ngIf="oldUser.type=='ENSEIGNANT'" id="EnseignantSpecificField">
                    <div class="pb-1">
                        <mat-form-field style="width: 100%">
                            <input matInput name="ens_grade" placeholder="Grade de l'enseignant" type="text"
                                   [(ngModel)]="oldUser.ens_grade">
                        </mat-form-field>
                    </div>
                    <div class="pb-1">
                        <mat-form-field style="width: 100%">
                            <mat-select [(value)]="oldUser.ens_type_contrat" placeholder="Type contrat">
                                <mat-option value="CONTRACTUEL">Contractuel</mat-option>
                                <mat-option value="VACATAIRE">Vacataire</mat-option>
                                <mat-option value="EXPERT">Expert</mat-option>
                                <mat-option value="AUTRE">Autre</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="pb-1">
                    <mat-checkbox>I have read and agree to the terms of service.</mat-checkbox>

                </div>
                <button mat-raised-button color="primary" class="btn-block" type="submit"
                        (click)="onSubmit()">
                    <!-- [disabled]="!form.valid"--> Modifer
                </button>
                {{oldUser|json}}
            </div>
            <!--            <div class="pt-1 pb-1 text-xs-center">
            &lt;!&ndash;              <a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&ndash;&gt;&nbsp;
            &lt;!&ndash;              <a [routerLink]="['/session/signin']">Access your account.</a>&ndash;&gt;
                        </div>-->
        </form>
    </mat-card-content>
    </mat-dialog-content>
</perfect-scrollbar>
